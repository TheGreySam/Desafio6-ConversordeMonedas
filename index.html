<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6 Conversor de Monedas</title>
    <meta author="Sebastian Gomez Letelier">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-dark container text-white text-center">
    <div class="row p-4">
        <h3>Conversor de monedas Nacional</h3>
        <hr>
        <div class="align-self-center ">
            <div class="card mx-5 text-center text-white bg-grey">
                <form class="card-body" id="CoinForm">
                <p class="card-text">Ingrese el monto en CLP</p>
                  <div class="input-control mb-3 d-flex">
                    <input type="number" class="form-control r-5" id="inputNumber" value="1">
                </div>
                  <p class="card-text">Moneda a convertir:</p>
                  <div class="input-group mb-3">
                    <select class="form-select CoinSelector" id="Coins" aria-label="Default select example">
                        <option selected hidden value="">Seleccione moneda</option>
                         <option value="dolar">Dolar</option>
                         <option value="euro">Euro</option>
                         <option value="bitcoin">Bitcoin</option>
                      </select>
                  </div>
                  <button class="btn btn-info text-white w-100" onclick="getCoins()">Calcular</button>
                  <div id="CoinResult"></div>
                  
                </form>
                <canvas id="line-chart" width="800" height="450"></canvas>
              </div>
        </div>
        
        
        
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script type="text/javascript" src="./assets/js/script.js"></script>

</html>
